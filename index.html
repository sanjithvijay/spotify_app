<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks Page</title>

    <style>
        .login-btn {
            color: white;
            background-color: #1db954;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #14883d;
        }

        a {
            text-decoration: inherit;
            color: inherit;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #loggedin {
            display: none;
        }
    </style>
</head>

<body>
    <button id="login" class="login-btn">
        <a href="/login">Log in with Spotify
            <br>
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png"
                width="200px">
        </a>
    </button>

    <div id="loggedin">
        <h2>Top Track Generator</h2>
        <div>
            <button id="short_term">Last 30 Days</button>
            <button id="medium_term">Last 6 Months</button>
            <button id="long_term">All Time</button>
            <button id="queue_button">Current Queue</button>
        </div>



        <table style="text-align: left; margin-left: auto; margin-right: auto;">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        TITLE
                    </th>
                    <th>
                        ARTIST
                    </th>
                    <th>
                        LENGTH
                    </th>
                </tr>
            </thead>
            <tbody id="trackTableBody">
                <!-- all song information will be added here from js -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">SONG COUNT:</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan="3">TOTAL LENGTH:</td>

                    <td id="totalLength">
                        <!-- total length will be synamically added here in javascript -->
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="server.js"></script>
</body>

</html>
